<!doctype html>
    <html lang="en">
    <head>
        <title>Items List</title>
    </head>
    <body>
        {% include "header.html" %}
        {% if items and items[0]|length > 0 -%}
        <ul>
            {% for item in items -%}
            <li> {{ item }} </li>
            {% endfor -%}
        </ul>
        {% else -%}
        <p>No items found</p>
        {% endif -%}
        {% include "footer.html" %}
    </body>
    </html>
